       value="" >

<br>

<span id="effectiveTextLabel">
Effective: October</span>

<input type="radio" 
       name="effective" 
       id="e2021" 
       value="2021"
       onclick="ratesInsertIntoButtons(
       18.87, 19.94, 21.29, 22.91, 24.80, 26.95)" 
       checked>

<label for="e2021">
2021</label>
<br>

<input type="radio" 
       name="effective" 
       id="e2022" 
       value="2022"
       onclick="ratesInsertIntoButtons(
       19.45, 20.56, 21.95, 23.62, 25.57, 27.79)" >

<label for="e2022">
2022</label>

<input type="radio" 
       name="effective" 
       id="e2023" 
       value="2023"
       onclick="ratesInsertIntoButtons(
       20.03, 21.18, 22.61, 24.33, 26.33, 28.62)" >

<label for="e2023">
2023</label>

<div id="payRateDiv">
<label id="payratetext" for="rateinput"></label>

<span><b>
$</b></span>

<input type="text" id="rateInputEl" name="rateinput" size="5" maxlength="8">
<label for="rateEl">
<b>/</b>
hour</label>
</div>

<hr>  <!-- HORIZONTAL RULE ------------------ HORIZONTAL RULE --------------- -->

<div id="timeDiv">
<span>Enter time:</span>
<br>

<div id="timeInputAlignmentDiv">
<div id="timeInputDiv">
<input type="text"
       id="hoursInput" 
       name="hoursInput" 
       size="3" 
       maxlength="3" 
       class="timeInputEl">

<label for="hoursInput" 
       id="hoursInputLabel" 
       class="timeInputLabel">

hours</label>
<br>

<input type="text" 
       id="minutesInput" 
       name="minutesInput" 
       size="3" 
       maxlength="2" 
       class="timeInputEl">

<label for="minutesInput" 
       id="minutesInputLabel" 
       class="timeInputLabel">
minutes</label>
</div>
</div>

</div>

<hr>  <!-- HORIZONTAL RULE ------------------ HORIZONTAL RULE --------------- -->

<input type="button"
       id="goBtn"
       value="Go"

>

<input type="reset"
       id="reetBtn" 
       value="Reset" 
       onClick="theResetButtonActions()">
