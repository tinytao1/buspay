<body>

<form>

<span><b>$</b></span><span id="rateEl"></span>

<br>

<br>

<label for="minutesEl"> minutes</label>

<input type="button"
       id="gobtn"
       value="Go" 
       onClick="go()">

<input type="button"
       id="reetbtn" 
       value="Reset" 
       onClick="reeet()">

       id="allovertimebtn"
       value="All overtime"
       onClick="allovertime()">
</form>


<p id="payEl">$0.00</p>

<p id="">

<span id="calcEl1"></span><br>

<span id="calcEl2"></span><br>

<span id="calcEl3"></span><br>

<span id="calcEl4"></span><br>

<span id="calcEl5"></span><br>

<span id="calcEl6"></span><br>
</p>
