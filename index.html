<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>Bus Pay Tampa</title>
  <link rel="stylesheet" href="buspay.css" />
</head>
<body>

<h1 id="title"><span id="tampa">Tampa</span>
       <br>
       Bus Pay</h1>

<form>
<span>Pay rate:</span><br>

<span><b>$</b></span><span id="rateEl"></span>
<label for="rateEl"><b>/</b> hour</label>
<br><br>


<span>Time worked:</span>
<br>
<span id="hoursEl"></span>
<label for="hoursEl">hours</label>
<br>

<span id="minutesEl"></span>
<label for="minutesEl"> minutes</label>
      <br><br>


<input type="button"
       id="gobtn"
       value="Go" 
       onClick="go()">
       <br>

<input type="button"
       id="reetbtn" 
       value="Reset" 
       onClick="reeet()">

<input type="button"
       id="allovertimebtn"
       value="All overtime"
       onClick="allovertime()">
</form>


<p id="payEl">$0.00</p>

<ul id="summary">

<li id="li1"></li>

<li id="li2"></li>

<li id="li3"></li>

<li id="li4"></li>

<li id="li5"></li>

<li id="li6"></li>
</ul>

<footer>2022 Tampa Bus Pay</footer>


<script type="text/javascript" src="buspay.js"></script>
<script type="text/javascript" src="buspayfuns.js"></script>
</body>
</html>
